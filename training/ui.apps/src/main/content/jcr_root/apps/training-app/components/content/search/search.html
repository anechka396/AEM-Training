<template data-sly-template.i18="${@ key, value}">
	<span>${key @ i18n, source='user', basename='training'}</span> 
    <span data-sly-test="${value}">:  ${value}</span>
</template>

<sly data-sly-use.search="com.epam.aem.training.search.models.SearchModel"/>

<h1 data-sly-call="${i18 @ key='Search Component'}"></h1>

<ul>
  <li data-sly-call="${i18 @ key='Text', value=search.text}"></li>
  <li data-sly-call="${i18 @ key='Path', value=search.path1}"></li>
  <li data-sly-call="${i18 @ key='Path', value=search.path2}"></li>
  <li data-sly-call="${i18 @ key='Search API', value=search.searchAPI}"></li>
</ul>

<h3 data-sly-call="${i18 @ key='Search Result'}"></h3>
<ul data-sly-list.path="${search.searchResults}">
	<li>${path}</li>
</ul>
