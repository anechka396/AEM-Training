<sly data-sly-use.model="com.epam.aem.training.core.models.FooterModel"/>
<sly data-sly-test.hasBackground=${model.backgroundImage}>
	<div class="footer-holder" style="background-image: url(${model.backgroundImage @ context='styleString'}); min-height: 100px">
</sly>
<sly data-sly-test=${!hasBackground}>
	<div class="footer-holder" style="background-color: ${model.colorCode @ context='styleToken'}; min-height: 100px">
</sly>
        <div class="footer-menu">
        	<sly data-sly-list.column="${model.cols}">
        		<ul data-sly-list.item="${column.items}">
        			<li>${item.path}</li>
        		</ul>
        	</sly>
        
                <ul class="footer-column column-social" data-sly-list="${model.networks}">
                	<li>
                    	<a href="${item.url}" class="footer-icon big ${item.iconclass}" target="_blank">${item.title}</a>
                    </li>
                </ul>
                <div class="footer-sub">
                    <p class="legal">
                    	${model.copyrighttext}
                    </p>
                    <sly data-sly-test=${model.hideBuildInfo}>
						<p class="build-info">
                        	Build: 
                    	</p>
					</sly>
                </div>
        </div>
</div>
